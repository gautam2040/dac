---
layout: default
title: banner ads
---

{% contentfor sidebar %}
  <div class="row">
    {% for work in site.data.settings.works %}
      <div class="col-sm-6 portfolio-item">
          <a href="#{{ work.id }}" class="portfolio-link" data-toggle="modal">
              <div class="caption">
                  <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                  </div>
              </div>
              <img src="{{ work.url }}" class="img-responsive" style="display: block !important;" alt="">
          </a>
      </div>
    {% endfor %}
  </div>
{% endcontentfor %}

{% contentfor modalss %}
<!-- Portfolio Modals -->
{% for work in site.data.settings.works %}
<div class="portfolio-modal modal fade" id="{{ work.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="modal-body">
                        <h2>{{ work.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ work.url }}" class="img-responsive img-centered" alt="">
                        <p>{{ site.data.settings.blurb }}</p>
                        <!-- <ul class="list-inline item-details">
                            <li>Client:
                                <strong><a href="http://startbootstrap.com">Start Bootstrap</a>
                                </strong>
                            </li>
                            <li>Date:
                                <strong><a href="http://startbootstrap.com">April 2014</a>
                                </strong>
                            </li>
                            <li>Service:
                                <strong><a href="http://startbootstrap.com">Web Development</a>
                                </strong>
                            </li>
                        </ul> -->
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endcontentfor %}
